<!doctype html>
<html>
  <head>
    <title>Asteroids</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Play Asteroids</h1>
    <canvas id="screen" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    Use WASD or the arrow keys to move. Fire with the space bar. If you are hit
    by an asteroid you will loose a life. If all lives are lost you lose. if
    a bullet from your laser hits an asteroid it will split in two. If the asteroid
    is small enough it will disapear.
    <script type="text/javascript" src="bundle.js"></script>
  </body>
